<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>

  <section class="home">
    <header class="invisible">Home - Current Shopping List and Navigation</header>
    <section class="list-wrapper">
      <header>Current List:</header>
      <div class="divider"></div>
      <section class="list-content">
        <ul class="list">
          <!-- we actually want btn-remove to be a font-icon I think -->
          <li>item a <button class="btn-remove">X</button></li>
          <li>item b <button class="btn-remove">X</button></li>
          <li>item c <button class="btn-remove">X</button></li>
        </ul>
        <section class="list-btns">
          <button class="list-btn_edit">Edit</button>
          <button class="list-btn_delete">Clear</button>
        </section>
      </section>
    </section>
    <nav class="home-nav">
      <header class="invisible">Navigation Buttons</header>
      <button class="home-btn_nav">Lists</button>
      <button class="home-btn_nav">Meals</button>
    </nav>
  </section>

</body>

</html>
